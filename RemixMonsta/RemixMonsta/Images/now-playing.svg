            }
        }

        @keyframes frequencer-2 {
            0% {
                transform: translateY(00px);
                fill: #D325E5;
            }

            40% {
                transform: translateY(40px);
                fill: #D325E5;

            }

            100% {
                transform: translateY(0px);
